<!-- solicitar-restablecimiento.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Solicitud de Restablecimiento de Contraseña</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form [formGroup]="solicitudForm" (ngSubmit)="solicitarRestablecimiento()">
      <mat-form-field appearance="fill">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="correo" type="email" required>
        <mat-error *ngIf="solicitudForm.get('correo')!.hasError('required')">
          El correo electrónico es obligatorio
        </mat-error>
        <mat-error *ngIf="solicitudForm.get('correo')!.hasError('email')">
          Ingresa un correo electrónico válido
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <div>
        <button mat-raised-button class="agregar" type="submit" [disabled]="solicitudForm.invalid">
          <mat-icon>send</mat-icon>
          Enviar
        </button>
      </div>
    </form>
    <div *ngIf="mensaje">
      <mat-icon [ngStyle]="{'color': mensajeColor}">info</mat-icon> {{ mensaje }}
    </div>
  </mat-card-content>
</mat-card>
