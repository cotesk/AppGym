<h2 mat-dialog-title class="modal-title">{{ titulo }}</h2>
<mat-dialog-content>
  <div class="modal-content">
    <img *ngIf="data.imageData" [src]="data.imageData" alt="Imagen del producto" class="product-image" (click)="verImagen()">
    <div class="product-details">
      <h3 class="product-name">{{ data.nombre || 'Producto sin nombre' }}</h3>
      <p [innerHTML]="formatearCaracteristicas()"></p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">
    <mat-icon>close</mat-icon>
    Cerrar
  </button>
</mat-dialog-actions>
