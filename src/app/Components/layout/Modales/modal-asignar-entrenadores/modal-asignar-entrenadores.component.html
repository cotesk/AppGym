       <mat-form-field class="full-width" appearance="fill" style="width: 100%; margin-bottom: 1em;">
        <mat-label>Nombre Cliente</mat-label>
        <input matInput type="text" placeholder="Buscar..." aria-label="Number" [matAutocomplete]="auto"
          formControlName="clienteId" (click)="mostrarListaClientes()">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="obtenerImag($event)"
          [displayWith]="mostrarUsuario">
          <mat-option *ngFor="let option of listaCliente" [value]="option.idUsuario">
            <!-- {{option.nombre }} -->
            {{ option.nombreCompleto!.length > 30 ? option.nombreCompleto!.slice(0, 30) + '...' : option.nombreCompleto }}
            <hr *ngIf="!lastItem(option, listaCliente)" class="separator">
          </mat-option>

        </mat-autocomplete>

        <button mat-icon-button matSuffix aria-label="Buscar" class="futuristic-search-button">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>




       <mat-form-field class="full-width" appearance="fill" style="width: 100%; margin-bottom: 1em;">
        <mat-label>Nombre Entrenador</mat-label>
        <mat-select
          asp-for="entrenadorId"
          formControlName="entrenadorId"
          (selectionChange)="obtenerImagEntrenador($event)">
          <mat-option *ngFor="let item of listaEntrenador" [value]="item.idUsuario">
            {{item.nombreCompleto}}
          </mat-option>
        </mat-select>
      </mat-form-field>




    </div>


    <div class="row">

<div class="image-preview" *ngIf="imagenSeleccionada">
  <div class="image-container">
    <img [src]="imagenSeleccionada" class="preview-image" (click)="verImagen(imagenSeleccionada)">
    <div class="overlay">Cliente</div>
  </div>
</div>

<div class="image-preview" *ngIf="imagenSeleccionadaEntrenador">
  <div class="image-container">
    <img [src]="imagenSeleccionadaEntrenador" class="preview-image" (click)="verImagen(imagenSeleccionadaEntrenador)">
    <div class="overlay">Entrenador</div>

</div>

  <mat-dialog-actions class="dialog-actions">

    <button mat-raised-button mat-dialog-close color="warn">
      <mat-icon>close</mat-icon> Volver
    </button>

  </mat-dialog-actions>

</form>
