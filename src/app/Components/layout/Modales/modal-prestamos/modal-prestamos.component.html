<h2 mat-dialog-title class="modal-title">Historial</h2>
<mat-dialog-content>
  <div class="modal-content">
    <div *ngFor="let comentario of comentariosSeparados" class="product-details">
      <!-- Llamar al mÃ©todo para mostrar el comentario formateado -->
      {{ formatComentario(comentario) }}
